pluginManagement {
  def reactNativeGradlePluginPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath

  includeBuild(reactNativeGradlePluginPath)

  def expoGradlePluginPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(
        "node",
        "--print",
        "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
      )
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath

  includeBuild(expoGradlePluginPath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ext ->
  if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
    ext.autolinkLibrariesFromCommand()
  } else {
    ext.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

expoAutolinking.useExpoModules()

rootProject.name = "ivory"

include(":app")