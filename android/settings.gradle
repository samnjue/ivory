pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  // React Native Gradle Plugin
  includeBuild("../node_modules/@react-native/gradle-plugin")

  // Expo Gradle Plugin (autolinking)
  includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ext ->
  if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
    ext.autolinkLibrariesFromCommand()
  } else {
    ext.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

expoAutolinking.useExpoModules()

rootProject.name = "ivory"

apply from: file("../node_modules/react-native-gradle-plugin/package.gradle")
applyNativeModulesSettingsGradle(settings)

include(":app")
